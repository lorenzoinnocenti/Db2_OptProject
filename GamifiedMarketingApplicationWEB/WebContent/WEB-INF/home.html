<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Test</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Destination</th>
				<th>Date</th>
				<th>Details</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${allproducts}">
				<td th:text="${a.id}"></td>
				<td th:text="${a.name}"></td>
				<td th:text="${a.price}"></td>
				<td th:text="${a.description}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
