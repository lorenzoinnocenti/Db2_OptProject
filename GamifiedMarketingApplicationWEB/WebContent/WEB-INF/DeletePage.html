<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div align="right">
		<a id="Links" th:href="@{/AdminPage}">Go back to the Admin Page</a>
	</div>
	<div align="right">
		<a id="Links" th:href="@{/Logout}">Logout</a>
	</div>
	<div>
		<div th:if="${questionnaires.size() != 0}">
			<div align="center">
				<table class="styled-table">
					<thead>
						<tr>
							<th>Product</th>
							<th>Date</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="q : ${questionnaires}">
							<td th:text="${q.product.getName()}"></td>
							<td th:text="${#dates.format(q.date, 'dd-MMM-yyyy')}"></td>
							<td><a th:href="@{/DeleteQuestionnaire(questionnaireid=${q.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:unless="${questionnaires.size() != 0}">
			<div align="center">
				<p id="Links" style="color:red;">There aren't any past questionnaires.</p>
			</div>
		</div>
	</div>
</body>
</html>
