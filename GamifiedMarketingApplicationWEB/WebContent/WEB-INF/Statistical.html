<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Statistical Questions</title>
<style>
button[type="submit"] {
  background-color: #989898 !important;
  color: white !important;
  padding: 1% 1.5% !important;
  display: inline-block !important;
  width:150px !important;
  text-align: center !important;
}
button[type="submit"]:hover {
	background-color: #555 !important;
}
select {
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}
</style>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>	
	<div align="center">
		<h2>Statistical Questions</h2>
		<br>
		<div>
			<form action="#" th:action="@{/SendAnswers}" method="POST">
						<p>
							<label for="age_choice">What is your age?</label> 
							<select name="age_answer" id="age_answer">
								<option value=null>I don't want to answer</option>
							    <option value="under 18">under 18</option>
								<option value="18-25">18-25</option>
							    <option value="24-50">24-50</option>
								<option value="51-75">51-75</option>
								<option value="above 75">above 75</option>
							</select>
						</p>
						
						<br>
						<br>
						
						<p>
							<label for="sex_choice">How do you identify yourself?</label> 
							<select name="sex_answer" id="sex_answer">
								<option value=null>I don't want to answer</option>
								<option value="Male">Male</option>
							    <option value="Female">Female</option>
		   					    <option value="Non-Binary">Non Binary</option>
							    
							</select>
						</p>
						
						<br>
						<br>
						
						<p>
							<label for="expertise_choice">What is your expertise level?</label> 
							<select name="expertise_answer" id="expertise_answer">
								<option value=null>I don't want to answer</option>
							    <option value="Low">Low</option>
								<option value="Medium">Medium</option>
								<option value="High">High</option>
							</select>
						</p>
						
						<br>
						<br>
						
						<div align="center">
							<button type="submit" name="submit_param" value="submit">Send Answers</button>
						</div>
			</form>
		</div>
		<div>
			<form th:action="@{/AnswerQuestionnaire}" method="POST">
			  <input type="hidden" name="extra_submit_param" value="extra_submit_value">
			  <button type="submit" name="submit_param" value="submit">Previous Page</button>
			</form>
		</div>
		<div>
			<form th:action="@{/ExitQuestionnaire}" method="POST">
			  <input type="hidden" name="extra_submit_param" value="extra_submit_value">
			  <button type="submit" name="submit_param" value="submit">Cancel Questionnaire</button>
			</form>
		</div>
	</div>

	
</body>
</html>
